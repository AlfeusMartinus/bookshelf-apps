<!Doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookshelf Apps</title>
  <link rel="stylesheet" href="newStyle.css">
</head>
  <body>
    <div class="before-main">
      <header>
        <h1>BOOKSHELF | APPS</h1>
        <a href="#heroContent"> <img src="asset/PlusCircle.svg" alt=""> Add New List</a>
      </header>
      <div class="rectangle">
        <img src="asset/Vector.svg" alt="">
      </div>
      <div class="hero">
        <h1>BOOKS LIST</h1>
        <p>made by alfeusmartinus</p>
      </div>
    </div>
    <main>
      <section id="heroContent" class="main">
        <form id="inputBook" class="containerInput">
          <div class="containerX">
            <div class="left">
              <div class="input">
                <label for="inputBookTitle">Title</label>
                <input type="text" name="" id="inputBookTitle" required>
              </div>
              <div class="input">
                <label for="inputBookAuthor">Author</label>
                <input type="text" name="" id="inputBookAuthor" required>
              </div>
              <div class="input">
                <label for="inputBookYear">Year</label>
                <input type="text" name="" id="inputBookYear" required>
              </div>
            </div>
            <div class="right">
              <img src="asset/book.svg" alt="" class="imgBook">
              <div class="checkbox">
                <input type="checkbox" id="inputBookIsComplete">
                <label for="inputBookIsComplete">Has Read</label>
              </div>
            </div>
          </div>
          <button class="submitButtonForm" id="bookSubmit" type="submit">Add Book</button>
        </form>

        <div class="search-section">
          <div class="containerInput search">
            <h1>Find Your Books</h1>
            <form id="searchBook" class="form-search">
              <input id="searchBookTitle" type="text">
              <button id="searchSubmit" type="submit">Search</button>
            </form>
            <article class="book_item" id="result"> 
            </article>
          </div>
        </div>
      </section>

      <section class="second">
        <section class="book_shelf">
          <h2>Belum selesai dibaca</h2>
          <div id="incompleteBookshelfList" class="book_list">
          </div>
        </section>
        
        <section class="book_shelf">
          <h2>Selesai dibaca</h2>
          <div id="completeBookshelfList" class="book_list">
          </div>
        </section>
      </section>
    </main>
  </body>

  <script src="script.js"></script>
</html>
